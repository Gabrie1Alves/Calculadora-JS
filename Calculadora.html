<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="calculadora.css">
        <script type="text/javascript" src="calculadora.js"></script>
        
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous">
        </script>
    </head>
    <body>
        <div class="container_global">
            <div class="tela">
            </div>
                <div class="num_operadores">
                <button class="btn" onclick="calculadora('7')" value="">7</button>
                <button class="btn" onclick="calculadora('8')" value="">8</button>
                <button class="btn" onclick="calculadora('9')" value="">9</button>
                <button class="btn" onclick="calculadora('/')" value="">/</button>
                <button class="btn" onclick="calculadora('4')" value="">4</button>
                <button class="btn" onclick="calculadora('5')" value="">5</button>
                <button class="btn" onclick="calculadora('6')" value="">6</button>
                <button class="btn" onclick="calculadora('*')" value="">*</button>
                <button class="btn" onclick="calculadora('1')" value="">1</button>
                <button class="btn" onclick="calculadora('2')" value="">2</button>
                <button class="btn" onclick="calculadora('3')" value="">3</button>
                <button class="btn" onclick="calculadora('-')" value="">-</button>
                <button class="btn" onclick="calculadora('0')" value="">0</button>
                <button class="btn" onclick="calculadora('.')" value="">.</button>
                <button class="btn" onclick="calculadora('=')" value="">=</button>
                <button class="btn" onclick="calculadora('+')" value="">+</button>
            </div>
        </div>
    </body>
</html>
